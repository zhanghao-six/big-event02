<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册第二遍</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 1.顶部logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 2.登录与注册区域-->
    <div class="big-box">
        <!-- 2.1 头部标题 -->
        <div class="titleBox"></div>
        <!-- 2.2 登录区域 -->
        <div class="login-box">
            <!-- 2.2.1 登录表单 -->
            <form class="layui-form">
                <!-- 2.2.2 用户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2.3 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2.4 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.2.5  -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 2.3 注册区域 -->
        <div class="reg-box" style="display: none">
            <!-- 2.3.1 注册表单 -->
            <form class="layui-form" id="form-reg">
                <!-- 2.3.2 用户 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3.3 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3.4 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3.5 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 2.3.6  -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己的login.js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
