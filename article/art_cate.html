<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-art-cate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id='{{$value.Id}}' class="btn-edit layui-btn layui-btn-xs" lay-submit>编辑</button>
                <button data-id='{{$value.Id}}' class="btn-delete layui-btn layui-btn-xs layui-btn-danger" lay-submit>删除</button>
            </td>
        </tr>
        {{/each}}

    </script>

    <!-- 添加 add 列表 -->
    <script type="text/html" id="dialog-add">
        <!-- add 表单 -->
        <form class="layui-form" id='from-add'>
            <!-- 1 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 2 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 3 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id='btnAdd' class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改 edit 列表 -->
    <script type="text/html" id="dialog-edit">
        <!-- add 表单 -->
        <form class="layui-form" lay-filter='form-edit' id='form-edit'>
            <!-- 隐藏域 -->
            <input type="hidden" name='Id'>
            <!-- 1 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入信息" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 2 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入信息" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 3 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id='btnAdd' class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>




    <script src=" /assets/lib/layui/layui.all.js "></script>
    <script src="/assets/lib/jquery.js "></script>
    <script src="/assets/js/baseAPI.js "></script>
    <script src="/assets/js/article/art_cate.js "></script>
</body>

</html>
